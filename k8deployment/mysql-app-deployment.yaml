    app: mysql-app
  name: mysql-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql-app
  strategy: {}
  template:
    metadata:
      labels:
        app: mysql-app
    spec:
      containers:
      - image: shubhamb756/employee-management:1.0
        name: mysql-app
