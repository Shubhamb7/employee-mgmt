version: 0.0
os: linux

files:
  - source: /var/lib/jenkins/workspace/deployment\ job/springboot-backend
    destination: /var/lib/jenkins/workspace/deployment\ job/springboot-backend

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStop:
    - location: stop.sh
      timeout: 20
      runas: ubuntu
  ApplicationStart:
    - location: start.sh
      timeout: 20
      runas: ubuntu
  ValidateService:
    - location: validate.sh
      timeout: 120
      runas: ubuntu
